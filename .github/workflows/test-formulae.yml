name: Test Formulae

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Tap this repository
        run: |
          brew tap mcp-tool-shop-org/mcp-tools ${{ github.workspace }}

      - name: List formulae
        run: |
          echo "Formulae in this tap:"
          ls -1 Formula/*.rb

      - name: Audit formulae
        run: |
          echo "Running brew audit..."
          for formula in Formula/*.rb; do
            formula_name=$(basename "$formula" .rb)
            echo "Auditing $formula_name..."
            brew audit --strict "$formula_name" || echo "Audit warnings for $formula_name"
          done

      - name: Style check
        run: |
          echo "Running brew style check..."
          brew style Formula/*.rb || echo "Style warnings found"

      - name: Test formula syntax
        run: |
          echo "Testing formula syntax..."
          for formula in Formula/*.rb; do
            formula_name=$(basename "$formula" .rb)
            echo "Testing $formula_name..."
            brew info "$formula_name" || echo "Info failed for $formula_name"
          done
